<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <!-- from => THE DRAGON SLAYER -->

    <!-- in this section(part-1), a text will slide a positon to another position -->
    <!-- <section>
        <h1 class="slideInLeft heading-1">SLIDE</h1>
    </section> -->

    <!-- ENDS -->

    <!-- in this section(part-2), we'll try to have different animation types with the text -->
   <div class="container">

    <section>

        <h1 class="animate bounce">Hello, World!</h1>
        <h2 class="animate slideInRight animate--slow">Hello, World!</h2>
        <h3 class="animate rotate animate--slow animate--infinite">
          Hello, World!
        </h3>

      </section>
      
   </div>
    


   <script src="animation.js"></script>
</body>
</html>
